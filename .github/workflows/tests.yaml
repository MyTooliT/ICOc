name: Tests

on:
  - push

jobs:

  windows:

    name: ü™ü Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9

# -- Start of Copy & Paste Code  -----------------------------------------------

# Unfortunately GitHub Actions does not support YAML anchors. We therefore copy
# and paste the code below for each runner üò¢. For more information, please
# take a look here: https://github.community/t/16851

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install flake8 mypy nose
        pip install -e .

    - name: Check with flake8
      run: flake8

    - name: Check with Mypy
      run: mypy --ignore-missing-imports mytoolit

    - name: Test with nosetest
      run: | # Run all tests that do not require actual hardware
        nosetests --with-doctest --traverse-namespace mytoolit -e network

# -- End of Copy & Paste Code  -------------------------------------------------

