name: Tests

on:
  - push

jobs:

  windows:

    name: ü™ü Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'

# Unfortunately GitHub Actions does not support YAML anchors. We therefore copy
# and paste most of the code for each runner üò¢. For more information, please
# take a look here: https://github.community/t/16851

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download PyTables wheels
      uses: actions/checkout@v2
      with:
        ref: binaries
        path: binaries

    # Please note, that the additional ‚Äúm‚Äù in the file name of the Python 3.7
    # wheel is important. If we rename the file pip will complain that the wheel
    # is not supported on this platform.

    - name: Install PyTables
      env:
          python_version: ${{ matrix.python-version }}
      run: |
          $version = echo "${env:python_version}" | %{$_ -replace "(\d+)\.(\d+)", '$1$2'}

          $wheel = "binaries/tables-3.6.1-cp${version}-cp${version}"
          if ( $version -eq '37' ) { $wheel = "${wheel}m" }
          $wheel = "$wheel-win_amd64.whl"

          pip install "$wheel"

    - name: Install dependencies
      run: |
        pip install flake8 mypy pytest
        pip install -e .

    - name: Check with flake8
      run: flake8

    - name: Check with Mypy
      run: mypy --ignore-missing-imports mytoolit

    - name: Test with pytest
      run: | # Run all tests that do not require actual hardware
        pytest --ignore-glob='*network.py'

  linux:

    name: üêß Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.9'

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install flake8 mypy pytest
        pip install -e .

    - name: Check with flake8
      run: flake8

    - name: Check with Mypy
      run: mypy --ignore-missing-imports mytoolit

    - name: Test with pytest
      run: | # Run all tests that do not require actual hardware
        pytest --ignore-glob='*network.py'
