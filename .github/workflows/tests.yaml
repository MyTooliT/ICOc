name: Tests

on:
  - push

jobs:

  windows:

    name: 🪟 Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check ICOc
      uses: ./.github/actions/check

    - name: Test with pytest
      run: | # Run all tests that do not require actual hardware
        pytest --ignore-glob='*network.py' --ignore-glob='*commander.py'

  linux:

    name: 🐧 Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.9'

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check and test ICOc
      uses: ./.github/actions/check

    - name: Test with pytest
      # - Run all tests that do not require actual hardware
      # - Ignore ICOc user interface which uses Windows event library
      run: >
        pytest
        --ignore-glob='*network.py'
        --ignore-glob='*commander.py'
        --ignore-glob='*cli.py'
        --ignore-glob='*ui.py'
