name: Tests

on:
  - push

jobs:

  linux:

    name: üêß Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          # TODO: Use Python 3.10 again after the fix for:
          #       https://github.com/python/mypy/issues/13627
          #       is part of the current mypy release
          - '3.10.6'

    # The steps below are the same for every OS. Ideally we would just write
    # them down once and then reference them using YAML anchors. Unfortunately
    # the YAML parser of GitHub Actions does not support this feature.
    #
    # See also:
    #   - https://github.com/orgs/community/discussions/4501
    #   - https://github.com/actions/runner/issues/1182

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ICOc
      uses: ./.github/actions/install

    - name: Check ICOc code base
      run: make check

    - name: Test ICOc
      run: make test-no-hardware

  mac:

    name: üçé macOS
    runs-on: macos-latest
    strategy:
      matrix:
        python-version:
          - '3.10.6'

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ICOc
      uses: ./.github/actions/install

    - name: Check ICOc code base
      run: make check

    - name: Test ICOc
      run: make test-no-hardware

  windows:

    name: ü™ü Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10.6'

    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ICOc
      uses: ./.github/actions/install

    - name: Check ICOc code base
      run: make check

    - name: Test ICOc
      run: make test-no-hardware
