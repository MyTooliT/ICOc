name: Tests

on:
  - push

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy nose
        pip install -e .

    - name: Check with flake8
      run: flake8

    - name: Check with Mypy
      run: mypy --ignore-missing-imports mytoolit

    - name: Test with nosetest
      run: | # Run all tests that do not require actual hardware
        nosetests --with-doctest --traverse-namespace mytoolit -e network
